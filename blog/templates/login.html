{% extends 'layout.html' %}


{% block content %}
<div style="display:flex;align-items:center;justify-content:center;height:100vh;">

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{message}}
      </div>    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
</div>


{% endblock content %}
