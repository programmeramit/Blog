<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">My Blog App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav item-center">
              <a class="nav-link {% if request.path == "/" %}active{% endif %}"  href="/">Home</a>
              {% if user.is_authenticated %}
              <a class="nav-link {% if request.path == "/create/" %}active{% endif %}" href="{% url 'create_post' %}">Create Post</a>

              
              {% endif %}
              <a class="nav-link" href="#">{% if user.is_authenticated %} {{user}}{% endif %}</a>
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout_user' %}"><button type="button" class="btn btn-secondary">Logout</button></a>
              {% endif %}

              {% if not  user.is_authenticated %}
              <a class="nav-link" href="{% url 'login' %}"><button type="button" class="btn btn-secondary">Login</button></a>
              <a class="nav-link" href="{% url 'signup' %}"><button type="button" class="btn btn-secondary">Sign Up</button></a>

              {% endif %}
              {% block navbar %}{% endblock navbar %}
            </div>
          </div>
        </div>
      </nav>
<div class="container-fluid">

    {% block content %}{% endblock content %}
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
